version: 2
jobs:
  build27:
    docker:
      - image: circleci/python:2.7

    working_directory: ~/parquery
    steps:
      - checkout:
      - run:
          name: Install Requirements
          command: sudo pip install -r requirements.txt
      - run:
          name: Install Module
          command: python setup.py build_ext --inplace && sudo python setup.py install
      - run:
          name: Run Tests
          command: pytest -vs parquery/tests/ --junitxml=test-results/pytest/pytest-report.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

  build3:
    docker:
      - image: circleci/python:3.7.1

    working_directory: ~/parquery
    steps:
      - checkout:
      - run:
          name: Update pip
          command: sudo pip install -U pip
      - run:
          name: Install Requirements
          command: sudo pip install -r requirements.txt
      - run:
          name: Install Module
          command: python setup.py build_ext --inplace && sudo python setup.py install
      - run:
          name: Run Tests
          command: pytest -vs parquery/tests/ --junitxml=test-results/pytest/pytest-report.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

workflows:
  version: 2
  build-and-test:
    jobs:
      - build27
      - build3

  daily:
    triggers:
      - schedule:
          cron: "0 10 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build27
      - build3
